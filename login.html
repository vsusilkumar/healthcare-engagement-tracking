<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Highmark Patient Assist Portal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .login-container { margin: 50px auto; padding: 20px; max-width: 400px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1); }
        .input-field { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .banner { width: 100%; max-height: 250px; object-fit: cover; display: block; }
        .login-button { background-color: #007bff; color: white; border: none; padding: 10px; font-size: 16px; cursor: pointer; border-radius: 4px; }
        .login-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <img class="banner" src="https://t3.ftcdn.net/jpg/00/58/30/88/360_F_58308820_35Vcb9sOYoXM8goMrvcE6punmd1e496x.jpg" alt="Healthcare Banner">
    
    <h1>Highmark Patient Assist Portal</h1>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <script>
     function login() {
    const nameRegex = /^[a-zA-Z ]{2,50}$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name) {
        alert("Please enter your name.");
        return;
    }

    if (!email) {
        alert("Please enter your email.");
        return;
    }

    if (!name.match(nameRegex)) {
        alert("Please enter a valid name (only letters and spaces, 2-50 characters).");
        return;
    }

    if (!email.match(emailRegex)) {
        alert("Please enter a valid email address.");
        return;
    }

    const loginTime = new Date().toLocaleString();
    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("loginTime", loginTime);

    window.location.href = "test.html";
}

    </script>

    <footer style="margin-top: 20px; font-size: 12px; color: #555;">
        &copy; 2025 Highmark Patient Assist Portal. All rights reserved.
    </footer>
</body>
</html>
